        margin: 0;

    .hero {
        min-height: 100vh;
        display: flex;

        align-items: center;

        background: #ccc;
        /* width:400px; */

        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 100px;

<body>
    <div class="hero">
        <h1 contenteditable>üî•WOAH!</h1>
    </div>

</html>
<script>
    const box = document.querySelector('.hero');
    const text = box.querySelector('h1');
    const walk = 30;
    //textShadow args[0]:XËª∏ÂÅèÁßª„ÄÅargs[1]:YËª∏ÂÅèÁßª„ÄÅargs[2]:blurÊ®°Á≥ä„ÄÅargs[3]:ÊñáÂ≠óÈ°èËâ≤

    function shadow(e) {
        const {
            offsetWidth: width,
            offsetHeight: height
        } = box;

        let {
            offsetX: x,
            offsetY: y
        } = e;
        if (this !== e.target) {
            x += e.target.offsetLeft;
            y += e.target.offsetTop;
        }
        console.log(x, y)


        const xWalk = Math.round((x / width * walk) - (walk * (1 / 2)));
        //    walk(x/width-(1/2))
        const yWalk = Math.round((y / height * walk) - (15));

        text.style.textShadow = `${xWalk}px ${yWalk}px 10px rgba(100, 100, 255, 0.5)`;


    }

    box.addEventListener('mousemove', shadow);
</script>
